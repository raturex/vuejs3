<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet1-21</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
          
          <img v-bind:src="url" v-on:mousemove="coordonnees($event)"/>
          <div>
            <span>X : {{long}}</span> <span> Y : {{lat}}</span>
          </div>

        </div>
        <script>
        const app = Vue.createApp({
            data() {
                return {
                 long: 0,
                 lat : 0,
                 url : `https://img.freepik.com/free-photo/high-angle-couple-hiking-trip_23-2150343062.jpg?t=st=1718030872~exp=1718034472~hmac=9b031ad43c49184c3f577c8c2628485bb48ff43f9d972bc0eff33ef4bbfb758c&w=996`
                }
            },
            methods: {
                coordonnees (param) {
                    this.long = param.clientX;
                    this.lat = param.clientY
                }
            },
            
        });
        app.mount('#app');

    </script>
    </body>
</html>
