<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet1-15</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
          
           <input type="text" v-model="text1" value=""  v-on:keyup="recopie"/>
            <br/>
           <input type="text" v-bind:value="text2"/>
           
        </div>
        <script>
        const app = Vue.createApp({
            data() {
                return {
                 text1 : '',
                 text2 : ''
                }
            },
            methods : {
                recopie(){
                this.text2 = this.text1.toUpperCase()
            }
            }
            
        });
        app.mount('#app');

    </script>
    </body>
</html>
