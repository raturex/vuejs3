<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet1-14</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
          
           <textarea v-model="message" cols="40" rows="7">

           </textarea>
           <div style="white-space: pre-line;">
            {{message}}
           </div>
        </div>
        <script>
        const app = Vue.createApp({
            data() {
                return {
                 message : ''
                }
            },
        });
        app.mount('#app');

    </script>
    </body>
</html>
