<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet1-28</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="(item,id) in ordres">
                   {{item}}
                    <button @click="suppr(id)"> supprimer </button>
             </div>
        </div>
        <script>
        const app = Vue.createApp({
            data() {
                return {
                
                ordres : ['1er','2eme','3eme','4eme']
            }},
            methods: {
               
                suppr(param)
                {
                    
                    this.ordres.splice(param,1);
                }
            }
            
        });
        app.mount('#app');

    </script>
    </body>
</html>
