<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet1-32</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            
                <div v-once>{{nombre}}</div>
                <div>{{nombre}}</div>
                <button @click="increment" type="button">Valider</button>
            
           
        </div>
        <script>
        const app = Vue.createApp({
            data() {
                return {
                nombre : 15
            }},
            methods: {
               
                increment()
                {
                 this.nombre++ ;
                }
            }
            
        });
        app.mount('#app');

    </script>
    </body>
</html>
