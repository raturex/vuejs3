<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet1-18</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
          
          <p>Nombre de clics sur le bouton : {{clics}} </p>
           
          <button type="button" v-on:click="increment">Incr√©menter le compteur</button>

        </div>
        <script>
        const app = Vue.createApp({
            data() {
                return {
                 
                 clics : 0
                }
            },
            methods: {
                
                increment () {
                    return this.clics++
                }
            },
            
        });
        app.mount('#app');

    </script>
    </body>
</html>
